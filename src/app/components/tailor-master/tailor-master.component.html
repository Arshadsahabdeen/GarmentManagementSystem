<div class="container">
  <h2>Tailor Management</h2>
  <button class="btn-home" (click)="goHome()">Home</button>

  <form (ngSubmit)="editMode ? updateTailor() : addTailor()" class="material-form">
    <div class="form-row">
      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="newTailor.Tailor_Name" name="Tailor_Name" required />
      </div>
      <div class="form-group">
        <label>Age</label>
        <input type="number" [(ngModel)]="newTailor.Age" name="Age" required />
      </div>
      <div class="form-group">
        <label>Gender</label>
        <input type="text" [(ngModel)]="newTailor.Gender" name="Gender" required />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Contact</label>
        <input type="text" [(ngModel)]="newTailor.Contact" name="Contact" required />
      </div>
      <div class="form-group">
        <label>Experience (years)</label>
        <input type="number" [(ngModel)]="newTailor.Experience" name="Experience" required />
      </div>
      <div class="form-group">
        <label>Address</label>
        <textarea [(ngModel)]="newTailor.Address" name="Address"></textarea>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Date of Joining</label>
        <input type="date" [(ngModel)]="newTailor.Date_of_Joining" name="Date_of_Joining" required />
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">
        {{ editMode ? 'Update' : 'Add' }}
      </button>
      <button *ngIf="editMode" type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
    </div>
  </form>

  <table class="materials-table" *ngIf="tailorList.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Contact</th>
        <th>Experience</th>
        <th>Address</th>
        <th>Date of Joining</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of tailorList">
        <td>{{ t.Tailor_Id }}</td>
        <td>{{ t.Tailor_Name }}</td>
        <td>{{ t.Age }}</td>
        <td>{{ t.Gender }}</td>
        <td>{{ t.Contact }}</td>
        <td>{{ t.Experience }}</td>
        <td>{{ t.Address }}</td>
        <td>{{ t.Date_of_Joining }}</td>
        <td>
          <button class="btn btn-edit" (click)="editTailor(t)">Edit</button>
          <button class="btn btn-delete" (click)="deleteTailor(t.Tailor_Id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="tailorList.length === 0">No tailors found.</p>
</div>
